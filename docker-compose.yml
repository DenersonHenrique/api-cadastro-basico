version: '3'
services:
  database:
    image: mongo:4.0
    container_name: mongodb.api.cadastro
    ports:
      - 3000:3001
    network_mode: host
  backend:
    build: ./backend
    container_name: backend.api.cadastro
    environment:
      - NODE_ENV=production
    ports:
      - 3002:3000
    depends_on:
      - database
    command: bash -c "ls -l && npm start"